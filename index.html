<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-container">
    <div class="todolist-container">
      <h1>To Do List</h1>
      <div class="main-buttons-container">
        <button class="new-list-btn">Створити список</button>
        <button class="hide edit-list-btn">Редагувати</button>
      </div>

      <div class="creation-form hide">
        <div class="set-name-section">
          <label for="listname">Назвіть список :</label>
          <input type="text" placeholder="Новий список" class="listname" id="listname" maxlength="20">
        </div>
        <div class="confirm-name-section">
          <input type="submit" value="Створити" class="creation-list-btn">
          <button class="decline-btn">Скасувати</button>
        </div>
      </div>

      <div class="div hide">
        <ol class="list" start="1"></ol>
      </div>

      <div class="li-create-form hide">
        <input type="text" class="li-content" maxlength="20">
        <input type="submit" value="Додати" class="li-create-btn">
        <button class="save-list-btn">Зберегти список</button>
        <button class="delete-list">Видалити список</button>
      </div>

    </div>
  </div>
  <script src="index.js"> </script>
</body>

</html>
